---
name: Copy README to gh-pages

on:
  workflow_dispatch:
  push:
    branches: [master]
    paths:
      - README.md

jobs:
  copy-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Copy README to gh-pages
        uses: planetoftheweb/copy-to-branches@v1.3
        env:
          key: master
          files: README.md
          branches: gh-pages
